<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
    <title>Eliana Balbarrey Fotógrafa</title>
</head>

<body>
    <div class="encabezado" data-aos="fade-right">
        <header class="encabezado_index">
            <a data-aos="flip-left" data-aos-duration="3000" href="../index.html"><img src="../img/logo-eli.png"
                    alt="Logo" class="logo"></a>
            <a href="../index.html">
                <h1 data-aos="flip-right" data-aos-duration="3000">Eliana Balbarrey</h1>
            </a>

        </header>
        <nav class="encabezado_menu">
            <label for="check" class="mostrar-menu" title="Menú">
                &#8801
              </label>
              <input type="checkbox" id="check">
                <div id="indexMenu"><a  class="encabezado_menu_botones" href="../index.html">Eliana Balbarrey</a></div>
            <div class="menu">
                    
                    <a class="encabezado_menu_botones" href="./eventos.html">Eventos</a>
                    <a class="encabezado_menu_botones" href="./familiares.html">Familiares</a>
                    <a class="encabezado_menu_botones" href="./productos.html">Productos</a>
                    <a class="encabezado_menu_botones" href="./contacto.html">Contacto</a>
                
            </div>
        </nav>
    </div>
    <main class="main__secciones">
        <form action="" method="get" id="formulario">
            <fieldset>
                <legend>
                    <h4>Datos Personales</h4>
                </legend>
                <div class="formulario_div">
                    <h4>Nombre y Apellido</h4><input type="text" name="nombre" placeholder="Nombre y Apellido">
                </div>
                <div class="formulario_div">
                    <h4>E-mail</h4><input type="mail" name="mail" placeholder="ejemplo@ejemplo.com.ar">
                </div>
                <div class="formulario_div">
                    <h4>Género:</h4>
                    <div class="formulario_subdiv">
                        <h4>Masculino</h4><input type="radio" value="Maculino" name="gender">
                    </div>
                    <div class="formulario_subdiv">
                        <h4>Femenino</h4><input type="radio" value="Femenino" name="gender">
                    </div>
                    <div class="formulario_subdiv">
                        <h4>Otro</h4><input type="radio" value="Otro" name="gender">
                    </div>
                </div>
                <div class="formulario_div">
                    <h4>Edad:</h4><input type="number" name="edad" min="13" max="100">
                </div>
                <div class="formulario_div">
                    <h4>Subscripciones:</h4>
                    <div class="formulario_subdiv">
                        <h4>Newsletter</h4><input type="checkbox" value="newsletter" name="subs">
                    </div>
                    <div class="formulario_subdiv">
                        <h4>Clases de Fotografía</h4><input type="checkbox" value="clasesfoto" name="subs">
                    </div>
                </div>
                <div class="formulario_div">
                    <h4>Color Favorito:</h4>
                    <input type="color" name="color">
                </div>
                <div class="formulario_div">
                    <h4>Nacionalidad:</h4>
                    <select name="Nacionalidad" size="1">
                        <option value="Argentino">Argentino</option>
                        <option value="Chileno">Chileno</option>
                        <option value="Narniano">Narniano</option>
                        <option value="Pakistani">Pakistani</option>
                        <option value="Marciano">Marciano</option>
                    </select>
                </div class="formulario_div">
            </fieldset>
            <input type="submit" value="Enviar Info">
            <input type="reset" value="Reiniciar Info">
        </form>
    </main>
        <footer>
            <img src="../img/firma blanco.png" alt="firma de Eliana Balbarrey" class="firma">
            <div class="rrss">
                <a href="https://www.instagram.com/elibalbarreyph/"><img src="../img/instagram-logo-circle.png"
                        alt="logo instagram" class="logoFooter" id="insta"></a>
                <a href="https://www.facebook.com/fotografiaElianaBalbarrey/"><img
                        src="../img/facebook-icon-circle-logo-09F32F61FF-seeklogo.com.png" alt="logo facebook"
                        class="logoFooter" id="face"></a>
            </div>
        </footer>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
    

</body>

</html>
